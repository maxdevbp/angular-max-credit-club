<h3>Users</h3>

<table  >
  <tr>
    <th>id</th>
    <th>first name</th>
    <th>last name</th>
    <th>email</th> 
    <th>avatar</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td> 
    <td><img src="{{user.avatar}}"></td>
  </tr>

</table>

<form [formGroup]="userForm" (ngSubmit)="push(userForm.value)" >
  <label>id</label>
  <input formControlName='id'><br>
  <label>first name</label>
   <input formControlName='first_name'><br>
   <label>last name</label>
  <input formControlName='last_name'><br>
  <label>email</label>
   <input formControlName='email'><br>
   <label>avatar</label>
    <input formControlName='avatar'><br>
<button type="submit" [disabled]='!userForm.valid'>Add</button>
