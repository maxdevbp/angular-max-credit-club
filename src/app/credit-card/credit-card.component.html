<h1>Credit Card List</h1>


<div>
  <table style="width:100%; text-align:center">
    <tr>
<th>First Name</th>
<th>Last Name</th>
<th>Expiration Date</th>
<th>Card Number</th>
    </tr>
    <tr *ngFor="let card of service._creditcards">
      <td> {{card.firstName}} </td>
      <td > {{card.lastName}} </td>
      <td> {{card.expirationDate | date: 'MM/yy'}} </td>
      <td> {{card.cardNumber}} </td>
      <td> <button [class.btnEdit]="editClicked" (click)="edit();service.editCard(card)">Edit</button> </td>
    </tr>
    <tr *ngIf="editClicked">
      <td colspan="5">
      <app-update-card></app-update-card>
      </td>
    </tr>
  </table>

</div>
